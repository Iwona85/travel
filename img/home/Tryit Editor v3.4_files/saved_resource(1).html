<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>Click the button to display the extracted part of the string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">i</p>

<script>
function myFunction() {
    var str = "iwona"; 
    var res = str.slice(0,1);
    document.getElementById("demo").innerHTML = res;
}
</script>



</body></html>
