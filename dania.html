<!--zdjecia-->

			<img id="big" onclick="onClickNextImage()" src="img/dania/dania1.jpg" alt="dania" width="898">
		</div>

		<br/>

		<div id="small" onclick="changeImageOnClick(event)">
			<img src="img/dania/dania1.jpg"  class="small">

<!-- script-->
    <script type="text/javascript">

        var images = window.document.getElementById("small")
                             .getElementsByTagName("img");

        for (var i = 0; i < images.length; i++)
        {
            images[i].onmouseover = function ()
            {
                this.style.cursor = 'hand';
            }
            images[i].onmouseout = function ()
            {
                this.style.cursor = 'pointer';
            }
        }
      

        function changeImageOnClick(event)
        {
            event = event || window.event;
            var targetElement = event.target || event.srcElement;

            if (targetElement.tagName == "IMG")
            {
                big.src = targetElement.getAttribute("src");
            }
        }

        var aktZdj = 0;
        function onClickNextImage() {
        	console.log("wywolano onClickNextImage");
        	aktZdj++;
        	if(aktZdj >= images.length) {
        		aktZdj = 0;
        	}
        	console.log("aktualne zdjecie: ", aktZdj);
        	big.src = images[aktZdj].getAttribute("src");
        	console.log("sciezka biga: ", big.src);
        }

    </script>
