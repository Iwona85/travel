<p>Zegar:</p>
<h1 id="czas"></h1>
<p id="hex"></p>

<script>
function zegar() {
  var time = new Date();
  var hours = time.getHours().toString();
  var minutes = time.getMinutes().toString();
  var seconds = time.getSeconds().toString();

  if (hours.length < 2) {
    hours = '0' + hours;
  }

  if (minutes.length < 2) {
    minutes = '0' + minutes;
  }

  if (seconds.length < 2) {
    seconds = '0' + seconds;
  }

  var godzina = hours + ' : ' + minutes + ' : ' + seconds;
  document.getElementById("czas").innerHTML = godzina;

  var hex = "#" + hours + minutes + seconds;
  document.getElementById("hex").innerHTML = hex;


  document.body.style.backgroundColor = hex;

}
zegar();
setInterval(zegar, 1000);

</script>

	};

</script>

<script type="text/javascript">


function zadanie (){

	var time = new Date();

}
