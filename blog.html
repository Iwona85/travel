<p>wynik działania:</p>
<p id="wynik"></p>
<script>
	var x, y, z;
	x=4;
	y=5;
	z=x+y;
	document.getElementById("wynik").innerHTML="Iwona " + z;
</script>


<p id="funkcja">funkcja</p>

<script type="text/javascript">
	function myFunction (x, y){
		return x * y;
	}

	document.getElementById("funkcja").innerHTML = myFunction(5,5);
</script>


<p>Funkcje w JS</p>
<p id="func"></p>
<script type="text/javascript">
	function iwona(a, b){
		return a % b
	}
	document.getElementById("func").innerHTML = iwona(10, 4);
</script>


<p>obiekty</p>
<p id="obiekt"></p>
<script type="text/javascript">
	var person = {firstName:"John", lastName:"Doe", age:38}

	document.getElementById("obiekt").innerHTML = person.firstName + " " + person.lastName;
</script>



<p>pętla While</p>

<script type="text/javascript">
var i = 5;
while (i <= 10){
	document.write("to jest zdanie " + i + "</br>");
	i++;
};
</script>

<p>pętla DO While</p>
<script type="text/javascript">
	var i = 10;
	do {
		document.write("to jest coś " + i + "</br>" );
		i--;
	} while (i>=5);
</script>

<p>pętla FOR</p>
<script type="text/javascript">
	
for(i=0; i<7; i++){
	document.write("to jest wykonane " + i + " razy" + "</br>");
};

</script>
